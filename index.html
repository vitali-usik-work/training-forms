<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="headline">
        <h4>Headline</h4>
        <div class="input-wrap">
          <input id="headline-input" type="text" placeholder="Please add a headline" maxlength="40">
          <p id="counter">0/40</p>
        </div>
      </div>
      <div class="newsbody">
        <h4>News body*</h4>
        <textarea type="text" placeholder="Add news body"></textarea>
      </div>
      <div class="location clearfix"> <!-- Почему-то clearfix через after не работает, может знаешь почему!? Ниже я добавил блок ".clear" с ним норм все... -->
        <h4>Location</h4>
        <input type="text" class="text" placeholder="eg. City or Town">
      </div>
      <div class="author-name clearfix">
        <h4>Author name</h4>
        <input type="text" class="text" placeholder="Author name"><br>
        <input type="checkbox" id="check" hidden>
        <label for="check">Don`t show my name</label>
      </div>
      <div class="clear"></div> 
      <div class="quiz-title">
        <h4>Quiz title?*</h4>
        <div class="quiz">
          <div id="selector"><a>Please select an answer:</a></div>
          <ul id="select-options">
            <li><a class="title">Tile 1</a></li>
            <li><a class="title">Tile 2</a></li>
            <li><a class="title">Tile 3</a></li>
            <li><a class="title">Tile 4</a></li>
            <li><a class="title">Tile 5</a></li>
          </ul>
        </div>
      </div>
      <div id="save-button">Save</div>
      <div class="footer">
        <p id="required">Required fields*</p>
        <p>By clicking Continue you agree to our <b>Terms & Conditions</b></p>
      </div>
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
